<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rider List</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h1>Logged In User: {{ request.user }}</h1>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <h1>Rider List</h1>
    <a href="{% url 'rider-create' %}">Create Rider</a>
    <table border="1" cellpadding="7">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for rider in riders %}
        <tr>
            <td>{{rider.name}}</td>
            <td>{{rider.description}}</td>
            <td><a href="{% url 'rider' rider.id %}" style="color:blue;">View</a></td>
            <td><a href="{% url 'rider-update' rider.id %}" style="color:blue;">Edit</a></td>
            <td><a href="{% url 'rider-delete' rider.id %}" style="color:blue;">Delete</a></td>
        </tr>
        {% empty %}
            <h3>No Rider in List</h3>
        {% endfor %}
    </table>
</body>
</html>
